<div class="container card p-5 shadow-sm bg-body-tertiary rounded border border-0">
  <h2>Register</h2>
  <form (ngSubmit)="signup()" #signupForm="ngForm" novalidate>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
      <div *ngIf="signupForm.controls['username']?.invalid && signupForm.controls['username']?.touched" class="text-danger">
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="fw-medium">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      <div *ngIf="signupForm.controls['email']?.invalid && signupForm.controls['email']?.touched" class="text-danger">
        Email is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="fw-medium">Password:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      <div *ngIf="signupForm.controls['password']?.invalid && signupForm.controls['password']?.touched" class="text-danger">
        Password is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Register Account</button>
  </form>
  <p class="mt-4">Not have an account? <a href="/signup">Register</a></p>
</div>
