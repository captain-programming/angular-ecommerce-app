<div class="container card p-5 shadow-sm bg-body-tertiary rounded border border-0">
  <h2>Login</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
    <div class="form-group">
      <label for="email" class="fw-medium">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      <div *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched" class="text-danger">
        Email is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="fw-medium">Password:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched" class="text-danger">
        Password is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
  </form>
  <p class="mt-4">Not have an account? <a href="/signup">Register</a></p>
</div>
